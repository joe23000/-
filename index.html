<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخزن</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- صفحة تسجيل الدخول -->
    <section id="login-section" class="section">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="login-error" style="color: red; display: none;">اسم المستخدم أو كلمة المرور غير صحيحة!</p>
    </section>

    <!-- التطبيق -->
    <div id="app" style="display: none;">
        <header>
            <h1>نظام إدارة المخزن</h1>
            <button id="logout-button">تسجيل الخروج</button>
        </header>

        <!-- قسم إضافة عنصر -->
        <section id="add-item" class="section">
            <h2>إضافة عنصر جديد</h2>
            <form id="item-form" class="admin-only">
                <label for="item-name">اسم العنصر:</label>
                <input type="text" id="item-name" required>

                <label for="item-quantity">الكمية:</label>
                <input type="number" id="item-quantity" min="1" required>

                <label for="item-location">الموقع:</label>
                <input type="text" id="item-location" required>

                <button type="submit">إضافة إلى الجرد</button>
            </form>
        </section>

        <!-- قسم الإحصائيات -->
        <section id="statistics" class="section">
            <h2>إحصائيات الجرد</h2>
            <p><strong>إجمالي العناصر:</strong> <span id="total-items">0</span></p>
            <p><strong>إجمالي الكمية:</strong> <span id="total-quantity">0</span></p>
        </section>

        <!-- قسم الجرد -->
        <section id="inventory" class="section">
            <h2>الجرد</h2>
            <table>
                <thead>
                    <tr>
                        <th>اسم العنصر</th>
                        <th>الكمية</th>
                        <th>الموقع</th>
                        <th class="admin-only">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- العناصر ستظهر هنا -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
